<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asset/icon/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon " href="./asset/img/logo.png" type="ICON">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="dashboard">
            <!-- header nav -->
            <nav class="header_nav">
                <div class="nav__icon-down">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
    
                <div class="nav__content">
                    <p class="nav__content-heading">Now playing: </p>
                    <h3 class="nav__content-name"> </h3>
                </div>
    
                <div class="nav__icon-plus">
                    <i class="fa-regular fa-plus"></i>
                </div>
            </nav>
    
            <!-- slide -->
            <div class="slide">
                <div class="slide__img" ></div>
            </div>
    
            <!-- main nav -->
            <nav class="main__nav">
                <div class="main__nav-icon nav__icon-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
    
                <div class="main__nav-icon nav__icon-back">
                    <i class="fa-regular fa-square-caret-left"></i>
                </div>
    
                <div class="main__nav-icon nav__icon-play ">
                    <i class="fa-solid fa-circle-play icon-play"></i>
                    <i class="fa-solid fa-circle-pause icon-pause"></i>
                </div>
    
                <div class="main__nav-icon nav__icon-next">
                    <i class="fa-regular fa-square-caret-right"></i>
                </div>
    
                <div class="main__nav-icon nav__icon-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </nav>
    
            <!-- line -->
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        
            <audio id="audio" src=""></audio>
        </div>

        <!-- name song -->
        <div class="playlist">

        </div>
    </div>
    <script src="./main.js">
    </script>
</body>
</html>
